<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CALCULATOR CASIO</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media_query.css">
</head>

<body>
    <main>
        <div>
            <!-- imagen calculadora -->
            <img src="css/images/casio.jpg" alt="casio calculator" id="casio">

            <!-- imagenes de los botones numericos -->
            <img src="css/images/btn_0.jpg" alt="boton 0" id="btn_0" class="btn">
            <img src="css/images/btn_1.jpg" alt="boton 1" id="btn_1" class="btn">
            <img src="css/images/btn_2.jpg" alt="boton 2" id="btn_2" class="btn">
            <img src="css/images/btn_3.jpg" alt="boton 3" id="btn_3" class="btn">
            <img src="css/images/btn_4.jpg" alt="boton 4" id="btn_4" class="btn">
            <img src="css/images/btn_5.jpg" alt="boton 5" id="btn_5" class="btn">
            <img src="css/images/btn_6.jpg" alt="boton 6" id="btn_6" class="btn">
            <img src="css/images/btn_7.jpg" alt="boton 7" id="btn_7" class="btn">
            <img src="css/images/btn_8.jpg" alt="boton 8" id="btn_8" class="btn">
            <img src="css/images/btn_9.jpg" alt="boton 9" id="btn_9" class="btn">
            <img src="css/images/btn_dot.jpg" alt="boton dot" id="btn_dot" class="btn">

            <!-- imagenes de los botones de operaciones -->
            <img src="css/images/btn_sumar.jpg" alt="boton sumar" id="btn_sumar" class="btn">
            <img src="css/images/btn_restar.jpg" alt="boton dot" id="btn_restar" class="btn">
            <img src="css/images/btn_multiplicar.jpg" alt="boton multiplicar" id="btn_multiplicar" class="btn">
            <img src="css/images/btn_dividir.jpg" alt="boton dividir" id="btn_dividir" class="btn">
            <img src="css/images/btn_raiz.jpg" alt="boton raiz" id="btn_raiz" class="btn">
            <img src="css/images/btn_porcentaje.jpg" alt="boton porcentaje" id="btn_porcentaje" class="btn">
            <img src="css/images/btn_raiz.jpg" alt="boton raiz" id="btn_raiz" class="btn">
            <img src="css/images/btn_igual.jpg" alt="boton dot" id="btn_igual" class="btn">
            
            <!-- imagenes de los botones de funciones -->
            <img src="css/images/btn_ac.jpg" alt="boton ac" id="btn_ac" class="btn">
            <img src="css/images/btn_c.jpg" alt="boton c" id="btn_c" class="btn">
            <img src="css/images/btn_signo.jpg" alt="boton signo" id="btn_signo" class="btn">
            <img src="css/images/btn_memory_record.jpg" alt="boton memory record" id="btn_memory_record" class="btn">
            <img src="css/images/btn_memory_restar.jpg" alt="boton memory restar" id="btn_memory_restar" class="btn">
            <img src="css/images/btn_memory_sumar.jpg" alt="boton memory sumar" id="btn_memory_sumar" class="btn">
            <img src="css/images/btn_off.jpg" alt="boton off" id="btn_off" class="btn">
            
            <!-- imagenes de los displays -->
            <div id="main_display"></div>
            <div id="aux_display"></div>
        </div>

    </main>
    <!-- importante el orden de los dos primeros  -->
    <script src="js/referencias.js"></script> <!-- 1 -->
    <script src="js/display.js"></script> <!-- 2 -->
    <script src="js/main.js"></script> <!-- 3 -->
    <script src="js/buttons.js"></script> <!-- 4 -->
    <script src="js/memory.js"></script> <!-- 5 -->
    <script src="js/functions.js"></script> <!-- 6 -->
    <script src="js/listeners.js"></script> <!-- 7 -->

</html>
